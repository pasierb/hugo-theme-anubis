{{ define "main" }}

    <article class="post">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "articleInfoFull.html" . }}
    </article>

    {{ if and .Site.DisqusShortname (isset .Params "comments") .Params.comments }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
